<div class="grid">
  {% for event in collections.event %} 
    <a class="grid__item" href="{{ event.url }}">
      <div>
        <time>
          {% Icon 'clock' %} 
          <span class="h6 caps spaced">{{ event.data.date }}</span>
        </time>
        <span>
          {% Icon 'pin' %} 
          <span class="h6 caps spaced">{{ event.data.location }}</span>
        </span> 
      </div>
      <h4 class="h2 white">{{ event.data.title }}</h4>
    </a>
  {% endfor %}
</div>
